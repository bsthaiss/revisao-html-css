<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão de HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#listas">Listas</a>
            <a href="#tabelas">Tabelas</a>
            <a href="#formularios">Formulários</a>
        </nav>
    </header>
    <main>
        <section id="listas">
            <h2>Listas Ordenadas e Desordenadas</h2>
                <ol>
                    <li>Baleia</li>
                    <li>Gavião</li>
                    <li>Raposa</li>
                    <li>Galo</li>
                </ol>

                <ul>
                    <li>Azul</li>
                    <li>Amarelo</li>
                    <li>Verde</li>
                    <li>Rosa</li>
                </ul>
        </section>
        <section id="tabelas">
            <h2>Tabelas</h2>

            <table>
                <thead>
                    <tr>
                        <td>Capital</td>
                        <td>País</td>
                        <td>Continente</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Berlim</td>
                        <td>Alemanha</td>
                        <td>Europa</td>
                    </tr>
                    <tr>
                        <td>Brasília</td>
                        <td>Brasil</td>
                        <td>América do Sul</td>
                    </tr>
                    <tr>
                        <td>Pequim</td>
                        <td>China</td>
                        <td>Ásia</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="formularios">
            <h2>Formulários</h2>

            <form action="">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome: ">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Digite o seu último sobrenome: ">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu melhor e-mail: ">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha: ">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
